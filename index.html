<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sojo Meta Spatial Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-glow"></div>

    <header class="site-header">
        <div class="container">
            <h1>Sojo Meta Spatial Studio</h1>
            <p class="subtitle">崇城大学 メタ空間スタジオ アーカイブ</p>
        </div>
    </header>

    <main class="container">
        <section class="gallery">
            <article class="video-card">
                <div class="video-wrapper">
                    <video controls poster="" preload="metadata">
                        <source src="SampleVideo/3D%E3%82%A2%E3%83%BC%E3%83%88%E3%82%B3%E3%83%BC%E3%82%B9%201.mp4"
                            type="video/mp4">
                        お使いのブラウザは動画タグに対応していません。
                    </video>
                </div>
                <div class="card-content">
                    <h2>3Dアートコース 作品紹介</h2>
                    <p>メタ空間スタジオで制作された、没入感あふれる3Dアートの世界観をご覧ください。</p>

                    <div class="local-file-upload">
                        <p class="note">※動画ファイルが大きい場合、ローカルファイルを選択して再生できます</p>
                        <label for="video-upload" class="upload-btn">
                            動画ファイルを選択
                        </label>
                        <input type="file" id="video-upload" accept="video/mp4,video/webm" style="display: none;">
                    </div>
                </div>
            </article>

            <!-- Future videos can be added here -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Sojo Meta Spatial Studio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('video-upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const videoPlayer = document.querySelector('video');
            const source = videoPlayer.querySelector('source');

            if (file) {
                const fileURL = URL.createObjectURL(file);
                source.src = fileURL;
                videoPlayer.load();
                videoPlayer.play();
            }
        });
    </script>
</body>

</html>
